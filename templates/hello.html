<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table> border="1"</table>
    <form action="/index/" method="post">
        {% csrf_token %}
        <p>
            <label>用户名:</label>
            <input type="text" name="name"/>
        </p>
        <p>
            <label>密码:</label>
            <input type="text" name="password"/>
        </p>
        <p><input type="submit" value="提交"/></p>
    </form>
    <thead>
    <tr>
        <td>用户名</td>
        <td>密码</td>
    </tr>
    </thead>
    {%for line in form%}
        <tr>
            <td>{{line.name}}}</td>
            <td>{{line.password}}}</td>
        </tr>
    {% endfor %}
</body>
</html>
